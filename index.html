---
layout: default
title: Francis Phan Photography
---

{% for album in site.data.galleries %}
<div id="{{ album.slug }}" class="location-section">
  <div class="location-grid">
    <a href="/gallery/{{ album.slug }}/">
      <img src="{{ album.featured_image }}" alt="{{ album.name }}">
      <div class="location-overlay">
        <h3>{{ album.name }}</h3>
        <p>{{ album.description }}</p>
      </div>
    </a>
  </div>
</div>
{% endfor %}
